server.port=8080
logging.level.org.springframework.web=DEBUG

spring.h2.console.enabled=true
spring.h2.console.path=/db

spring.datasource.jdbc-url=jdbc:h2:mem:cartboot;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.time-between-eviction-runs-millis=1

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false

datasource.flyway.jdbc-url=jdbc:h2:mem:cartboot;DB_CLOSE_DELAY=-1
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

management.endpoints.web.exposure.include=info,health,metrics,loggers,beans,mappings
management.endpoint.health.show-details=always
